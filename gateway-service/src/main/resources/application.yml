server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  security:
    csrf:
      enabled: false
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
            - name: GlobalFilter
              args:
                baseMessage: Order Service Filter
                preLogger: true
                postLogger: true

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/**
          filters:
            - name: GlobalFilter
              args:
                baseMessage: Product Service Filter
                preLogger: true
                postLogger: true
            - StripPrefix=1

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - name: GlobalFilter
              args:
                baseMessage: User Service Filter
                preLogger: true
                postLogger: true
            - StripPrefix=1

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:8000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - X-Auth-Token
              - X-Authorization-Id
              - X-Authorization-Role
            exposedHeaders:
              - X-Auth-Token
              - X-Authorization-Id
              - X-Authorization-Role
            allowCredentials: true
            maxAge: 3600

